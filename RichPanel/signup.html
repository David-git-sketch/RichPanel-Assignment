<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend.css">
    <link rel="stylesheet" href="signupIn.css">
    <title>Document</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <h3 style="text-align: center; margin-bottom: 10px; font-weight: 500;">Create Account</h1>
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="email" class="formbold-form-label"> Email </label>
              <input
                type="email"
                name="lastname"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="password" class="formbold-form-label"> Password </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
                class="formbold-form-input"
              />
            </div> 

           <div class="formbold-checkbox" style="color: #07074d;">
            <input type="checkbox" id="remeberme" style="margin-right: 4px;">
            Remember Me
           </div>
            
            <button class="formbold-btn">Sign Up</button>

            <p style="text-align: center; margin-top: 15px; font-size: 13px;">Already have an account?  
                <a href="login.html">Login</a>
            </p>
           
          </form>
        </div>
      </div>
</body>
</html>
